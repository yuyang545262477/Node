<!doctype html>
<html lang="en" ng-app="techNodeApp">
<head>
    <meta charset="UTF-8">
    <title>ProjectTwo</title>
    <!--依赖包-->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="room.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript"></script>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">ProjectTwo</a>
        </div>
    </div>
</div>

<div class="container" style="margin-top:100px">
    <!--全部覆盖-->
    <div class="col-md-12">
        <div class="panel panel-default room" ng-controller="RoomCtrl">
            <div class="panel-heading room-header">
                ProjectTwo
            </div>
            <div class="panel-body room-content" auto-scroll-to-bottom>
                <div class="list-group-item message" ng-repeat="message in messages">
                    老婆:{{message}}
                </div>
            </div>
            <form class="message-creator" ng-controller="MessageCreatorCtrl">
                <div class="form-group">
                    <textarea required class="form-control message-input"
                              placeholder="Ctrl+Enter to quick send"
                              ng-model="newMessage"
                              ctrl-enter-break-line="createMessage()"
                    ></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="technode.js"></script>
</body>
</html>
